version: "3.4"

services:
  proxy:
    ports:
      - 3001:80
      - 3002:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/

  web:
    build: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - API_ENDPOINT=http://localhost:3001/api

  server:
    build:
      context: server/
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    volumes:
      - ./server:/app
    env_file:
      - server/.env
    environment:
      - MONGO_URI=
      - SERVER_NAME=http://localhost:8080
      - SECRET_KEY=secret

  db:
    ports:
      - 27100:27017
    volumes:
      - ./data/dev/mongo:/data/db